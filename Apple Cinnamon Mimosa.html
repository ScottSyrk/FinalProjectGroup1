        <h1>Apple Cinnamon Mimosa</h1>
        <img src="Apple Cinnamon Mimosa.jpeg" height="300" width="300">
    
    <br>
        <div class="list">
    <h4>Ingredients</h4>
    <ul>
        <li>4 oz. brut champagne</li>
        <li>2 oz. Apple cider</li>
        <li>1 oz. cinnamon whiskey</li>
        <li>1 slice of apple, for garnish</li>
    </ul>
        </div>
        <div class="p">
    <p>Mix cider and cinnamon whiskey in a champagne flute. Top with champagne, and then stir lightly until incorporated. Garnish with an apple slice. </p></div>
