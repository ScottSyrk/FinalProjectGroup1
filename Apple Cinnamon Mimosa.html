        <h1>Apple Cinnamon Mimosa</h1>

    </center>
    <br>

    <h2>Ingredients</h2>
    <ul>
        <li>4 oz. brut champagne</li>
        <li>2 oz. Apple cider</li>
        <li>1 oz. cinnamon whiskey</li>
        <li>1 slice of apple, for garnish</li>
    </ul>

    <p>Mix cider and cinnamon whiskey in a champagne flute. Top with champagne, and then stir lightly until incorporated. Garnish with an apple slice. </p>
